<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mobile Tasker</title>
  
  <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/jquery.mobile-1.4.2.js"></script>
  <script src="js/script.js"></script>
</head>
<body>

  <!-- Home page -->
  <div data-role="page" id="home">
    <header data-role="header">
      <h1>Mobile Tasker</h1>
    </header>

    <main data-role="content" id="content">
      <p><a href="#add" data-role="button">Add A Task</a></p>
      <p><a href="index.html" data-ajax="false" id="clear_btn" data-role="button" data-theme="b">Clear All Tasks</a></p>
      <ul id="todos" data-role="listview" data-filter="true" data-filter-placeholder="Search Tasks..." data-inset="true">
      </ul>
    </main>

    <footer data-role="footer" id="footer">
      <h4>Mobile Tasker &copy; 2015</h4>  
    </footer>
  </div><!-- home -->

  <!-- Add page -->
  <div data-role="page" id="add">
    <header data-role="header">
      <a href="index.html" id="cancel_btn" data-icon="delete">Cancel</a>
      <h1>Add a Task</h1>
      <a href="index.html" data-icon="check" data-theme="b" onclick="$('#add_form').submit();">Save</a>
    </header>

    <main data-role="content" id="content">
      <form id="add_form">
        <input type="text" name="todo_name" id="todo_name" placeholder="Add Task Name">
        <input type="date" name="todo_date" id="todo_date">
      </form>
    </main>

    <footer data-role="footer" id="footer">
      <h4>Mobile Tasker &copy; 2015</h4>  
    </footer>
  </div><!-- Add -->

  <!-- Edit page -->
  <div data-role="page" id="edit">
    <header data-role="header">
      <a href="index.html" id="cancel_btn" data-icon="delete">Cancel</a>
      <h1>Edit Task</h1>
      <a href="index.html" data-icon="check" data-theme="b" onclick="$('#edit_form').submit();">Save</a>
    </header>

    <main data-role="content" id="content">
      <form id="edit_form">
        <input type="text" name="todo_name_edit" id="todo_name_edit" placeholder="Add Task Name">
        <input type="date" name="todo_date_edit" id="todo_date_edit">
        <a href="#" id="delete" data-role="button">Delete</a>
      </form>
    </main>

    <footer data-role="footer" id="footer">
      <h4>Mobile Tasker &copy; 2015</h4>  
    </footer>
  </div><!-- Add -->
    
</body>
</html>
