<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Home page -->
