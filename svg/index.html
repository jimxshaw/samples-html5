<!DOCTYPE html>
<html>
<head>
  <title>SVG</title>
  <meta charset=utf-8>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <p>
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
      <rect id="redRect" x="20" y="10" width="100" height="100" fill="#cc0101" />
      <animate 
        attributeName="x"
        xlink:href="#redRect"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        repeatCount="indefinite"
      />
    </svg>
  </p>
    <p>
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
      <rect id="blackRect" x="20" y="10" width="100" height="100" fill="#000000" />
      <animate 
        attributeName="width"
        xlink:href="#blackRect"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        repeatCount="indefinite"
      />
    </svg>
  </p>
  <p>
    <svg height="130" xmlns="http://www.w3.org/2000/svg">
      <circle id="circle1" cx="70" cy="70" r="50" fill="teal" />
      <animate 
        attributeName="cx"
        xlink:href="#circle1"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        fill="freeze"
      />
    </svg>
  </p>
  <p>
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
      <line x1="0" y1="0" x2="200" y2="60" style="stroke:yellow; stroke-width:2" /> 
    </svg>
  </p>
  <p>
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
    <polygon points="20, 10, 300, 20, 170, 50" fill="green" />
    </svg>
  </p>
<script src="js/script.js"></script>
</body>
</html>
