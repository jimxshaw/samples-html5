<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Snake Game</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

  <div class="container">
    <div id="overlay">
      Your Final Score: <span id="final_score"></span>
      <br>
      <a onclick="window.location.reload()" href="#">Click to Play Again</a>
    </div>

    <canvas id="canvas" width="600" height="400">
      Sorry, the game cannot be played using this browser. Please update the browser.
    </canvas>

    <div id="stats">
      <div id="score"></div>
      <div id="high_score"></div>
      <button onclick="resetScore()" id="reset_score">Reset High Score</button>
    </div>
  </div>
    
</body>
</html>
