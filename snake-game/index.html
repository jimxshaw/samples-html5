<!doctype html>
<html>
<head>
    <title>Snake Game</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

  <div class="container">
    <div id="overlay">
      Your Final Score: <span id="final_score"></span>
      <br>
      <a onclick="window.location.reload()" href="#">Click to Play Again</a>
    </div>

    <canvas id="canvas" width="600" height="450">
      Sorry, the game cannot be played using this browser. Please update the browser.
    </canvas>

    <div id="stats">
      <div class="score"></div>
      <div class="score"></div>
      <button onclick="resetScore()" id="reset_score">Reset High Score</button>
    </div>
  </div>
    
</body>
</html>
