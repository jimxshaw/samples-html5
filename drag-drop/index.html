<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/modernizr.custom.16345.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <h1>Drag the logo into the box</h1>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <img id="drag1" src="img/html5.png" draggable="true" ondragstart="drag(event)">
</body>
</html>
